<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}ParQ{% endblock %}</title>
    <style>
        /* Background Styling */
        body.bg-light {
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .card {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95); /* Changed to white with slight transparency */
        color: #333; /* Changed text color to dark for better contrast on white */
        border: none;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
    }

    /* Form Text Contrast - Updated for white background */
    .card h2, .card label, .card .form-text {
        color: #333 !important; /* Changed to dark text */
    }

    /* Input Fields - Updated for white background */
    .form-control {
        background: rgba(0, 0, 0, 0.05); /* Lighter background for inputs */
        border: 1px solid rgba(0, 0, 0, 0.2); /* Darker border */
        color: #333; /* Dark text */
    }

        /* Links */
        .text-decoration-underline, .alert-link {
            color: #4fc3f7 !important;
        }
    </style>
</head>

<body class="{% block body_class %}bg-light{% endblock %}">
    <!-- Particle Network Canvas -->
    <canvas id="particle-canvas"></canvas>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Particle Network Animation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas to full window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Particle settings
            const particles = [];
            const particleCount = window.innerWidth < 768 ? 30 : 80;
            const maxDistance = 150;
            const colors = ['#4fc3f7', '#81c784', '#ff8a65', '#ba68c8'];

            // Create particles
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                }

                update() {
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            // Initialize particles
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // Connect particles
            function connect() {
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const dx = particles[a].x - particles[b].x;
                        const dy = particles[a].y - particles[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            ctx.strokeStyle = `rgba(79, 195, 247, ${1 - distance/maxDistance})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }

                connect();
                requestAnimationFrame(animate);
            }

            animate();

            // Resize handler
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });

        // Flash dismissal (existing functionality)
        function delete_flash(flash) {
            flash.parentElement.remove();
        }
    </script>
</body>
</html>
