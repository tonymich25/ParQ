{% extends 'base1.html' %}

{% block content %}

 <div class="container">
    <h1>Create Post</h1>
    <div class="p-2 row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="POST">
                <div class="p-2 bg-light border border-primary text-left">

                    {{ form.csrf_token() }}
                    <div class="form-group">
                        {{ form.city.label}}<span class="text-danger">*</span>
                        {{ form.city(class="form-control") }}
                    </div>


                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock %}
