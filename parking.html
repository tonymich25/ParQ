<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Parking Layout (10 Stalls)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        .parking-container {
            max-width: 720px;
            width: 100%;
        }
        .parking-spot rect {
            fill: #007bff;
            fill-opacity: 0;
            stroke: #0d6efd;
            stroke-width: 5;
            stroke-opacity: 0;
            transition: fill-opacity 0.3s ease, stroke-opacity 0.3s ease;
        }
        .parking-spot:hover rect {
            fill-opacity: 0.3;
            stroke-opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Clickable Parking Layout (10 Stalls)</h1>
    <p>Hover over a stall to see the highlight effect.</p>

    <div class="parking-container">
        <svg viewBox="0 0 720 720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <image href="simple.jpg" x="0" y="0" width="100%" height="100%" />

            <a xlink:href="#" class="parking-spot"><title>Top Row, Stall 1</title><rect x="10" y="15" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Top Row, Stall 2</title><rect x="151" y="15" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Top Row, Stall 3</title><rect x="292" y="15" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Top Row, Stall 4</title><rect x="433" y="15" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Top Row, Stall 5</title><rect x="574" y="15" width="140" height="228" /></a>

            <a xlink:href="#" class="parking-spot"><title>Bottom Row, Stall 1</title><rect x="10" y="477" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Bottom Row, Stall 2</title><rect x="151" y="477" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Bottom Row, Stall 3</title><rect x="292" y="477" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Bottom Row, Stall 4</title><rect x="433" y="477" width="140" height="228" /></a>
            <a xlink:href="#" class="parking-spot"><title>Bottom Row, Stall 5</title><rect x="574" y="477" width="140" height="228" /></a>

        </svg>
    </div>

</body>
</html>
